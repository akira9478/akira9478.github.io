<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3.7.16/dist/vuetify.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="https://fonts.bunny.net/css?family=roboto:400,500,700" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "vue": "https://cdn.jsdelivr.net/npm/vue@latest/dist/vue.esm-browser.js",
        "vuetify": "https://cdn.jsdelivr.net/npm/vuetify@3.7.16/dist/vuetify-labs.esm.js"
      }
    }
    </script>
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-app-bar :elevation="2">
          <v-app-bar-title>羽球場</v-app-bar-title>
        </v-app-bar>
        <v-main>
          <v-container class="mt-4">
            <v-row justify="center">
              <v-col cols="12" md="8">
                <v-card elevation="4">
                  <v-card-title class="text-h5 text-center">羽球計分</v-card-title>
                  <v-card-text>
                    <!-- A 隊 -->
                    <v-row class="mb-4">
                      <v-col cols="12" class="text-center">
                        <div class="text-h5 mb-3">A 隊</div>
                        <div class="text-h1 mb-4" style="font-size: 5rem;">{{ scoreA }}</div>
                        <v-btn size="x-large" color="primary" @click="addScore('A')" class="ma-3" style="min-width: 80px; height: 80px;">
                          <v-icon size="x-large">mdi-plus</v-icon>
                        </v-btn>
                        <v-btn size="x-large" color="secondary" @click="subScore('A')" class="ma-3" style="min-width: 80px; height: 80px;">
                          <v-icon size="x-large">mdi-minus</v-icon>
                        </v-btn>
                      </v-col>
                    </v-row>
                    
                    <!-- 分隔線 -->
                    <v-divider class="my-6"></v-divider>
                    
                    <!-- B 隊 -->
                    <v-row class="mb-4">
                      <v-col cols="12" class="text-center">
                        <div class="text-h5 mb-3">B 隊</div>
                        <div class="text-h1 mb-4" style="font-size: 5rem;">{{ scoreB }}</div>
                        <v-btn size="x-large" color="primary" @click="addScore('B')" class="ma-3" style="min-width: 80px; height: 80px;">
                          <v-icon size="x-large">mdi-plus</v-icon>
                        </v-btn>
                        <v-btn size="x-large" color="secondary" @click="subScore('B')" class="ma-3" style="min-width: 80px; height: 80px;">
                          <v-icon size="x-large">mdi-minus</v-icon>
                        </v-btn>
                      </v-col>
                    </v-row>
                    
                    <!-- 重置按鈕 -->
                    <v-row justify="center" class="mt-6">
                      <v-col cols="auto">
                        <v-btn size="x-large" color="error" @click="resetScore" class="px-8" style="height: 60px;">
                          <v-icon left size="large">mdi-refresh</v-icon>
                          重置分數
                        </v-btn>
                      </v-col>
                    </v-row>
                  </v-card-text>
                </v-card>
              </v-col>
            </v-row>
          </v-container>
        </v-main>
      </v-app>
    </div>
    <script type="module">
      import { createApp, ref } from "vue"
      import { createVuetify } from "vuetify"
      const App = {
        setup() {
          // 簡單的計分功能
          const scoreA = ref(0)
          const scoreB = ref(0)
          
          function addScore(team) {
            if (team === 'A') {
              scoreA.value++
            } else {
              scoreB.value++
            }
          }
          
          function subScore(team) {
            if (team === 'A' && scoreA.value > 0) {
              scoreA.value--
            } else if (team === 'B' && scoreB.value > 0) {
              scoreB.value--
            }
          }
          
          function resetScore() {
            scoreA.value = 0
            scoreB.value = 0
          }
          
          return {
            scoreA,
            scoreB,
            addScore,
            subScore,
            resetScore
          }
        }
      }
      
      const vuetify = createVuetify()
      const app = createApp(App)
      app.use(vuetify).mount('#app')
    </script>
  </body>
</html>
