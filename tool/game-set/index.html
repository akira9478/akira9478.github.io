<html>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.7.16/dist/vuetify.min.css" rel="stylesheet">
    <style>
      /* Âü∫Á§éÂÆπÂô®Ê®£Âºè */
      .app-container {
        max-width: 100vw;
        min-height: 100vh;
      }
      
      .main-card {
        width: 100%;
        min-height: 90vh;
      }
      
      .card-title {
        font-size: clamp(20px, 5vw, 28px);
      }
      
      /* ÁêÉÂ†¥Ê®£Âºè */
      .court-title {
        font-size: clamp(18px, 4vw, 24px);
        font-weight: bold;
      }
      
      .court-container {
        display: inline-block;
        border: 4px solid #fff;
        width: 90vw;
        max-width: 500px;
        height: 60vw;
        max-height: 350px;
        position: relative;
        background: linear-gradient(135deg, #2e7d32 0%, #4caf50 100%);
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      }
      
      /* ÁêÉÂ†¥Á∑öÊ¢ù */
      .court-outer-line {
        position: absolute;
        top: 15px;
        left: 15px;
        right: 15px;
        bottom: 15px;
        border: 3px solid #fff;
      }
      
      .court-inner-line {
        position: absolute;
        top: 15px;
        left: 35px;
        right: 35px;
        bottom: 15px;
        border: 2px solid #fff;
      }
      
      .court-net {
        position: absolute;
        left: 50%;
        top: 15px;
        bottom: 15px;
        width: 4px;
        background: #fff;
        box-shadow: 2px 0 4px rgba(0,0,0,0.3);
      }
      
      .court-net-post {
        position: absolute;
        left: calc(50% - 8px);
        width: 16px;
        height: 20px;
        background: #333;
        border-radius: 2px;
      }
      
      .court-net-post.top {
        top: 5px;
      }
      
      .court-net-post.bottom {
        bottom: 5px;
      }
      
      .court-center-line {
        position: absolute;
        top: 50%;
        left: 15px;
        right: 15px;
        height: 2px;
        background: #fff;
      }
      
      .court-service-line {
        position: absolute;
        top: 15px;
        bottom: 15px;
        width: 2px;
        background: #fff;
      }
      
      .court-service-line.left {
        left: 25%;
      }
      
      .court-service-line.right {
        left: 75%;
      }
      
      /* Èöä‰ºçÊ®ôÁ§∫ */
      .team-label {
        position: absolute;
        top: 50%;

        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        font-size: clamp(14px, 3vw, 18px);
      }
      
      .team-label.left {
        left: 2px;
        transform: translateY(-50%) rotate(-90deg);
      }
      
      .team-label.right {
        right: 2px;
        transform: translateY(-50%) rotate(90deg);
      }
      
      /* ÁôºÁêÉÂçÄÂüü */
      .serve-area {
        position: absolute;
        width: 42%;
        height: 42%;
        border: 1px solid rgba(255,255,255,0.5);
        border-radius: 4px;
        opacity: 0.8;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .serve-area.left-top {
        left: 8%;
        top: 8%;
      }
      
      .serve-area.left-bottom {
        left: 8%;
        bottom: 8%;
      }
      
      .serve-area.right-top {
        right: 8%;
        top: 8%;
      }
      
      .serve-area.right-bottom {
        right: 8%;
        bottom: 8%;
      }
      
      .serve-text {
        color: white;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        font-size: clamp(16px, 4vw, 24px);
      }
      
      /* Ë®àÂàÜÂçÄÂüü */
      .team-name {
        font-size: clamp(20px, 5vw, 32px);
        font-weight: bold;
      }
      
      .team-name.left {
        color: blue;
      }
      
      .team-name.right {

      }
      
      .score-display {
        font-size: clamp(60px, 15vw, 120px);
        font-weight: bold;
        line-height: 1;
      }
      
      .score-display.left {
        color: blue;
      }
      
      .score-display.right {
        color: red;
      }
      
      /* ÊåâÈàïÊ®£Âºè */
      .score-button {
        min-width: clamp(80px, 20vw, 120px) !important;
        height: clamp(80px, 20vw, 120px) !important;
        font-size: clamp(32px, 8vw, 48px) !important;
        font-weight: bold !important;
      }
      
      .reset-button {
        height: clamp(50px, 12vw, 70px) !important;
        font-size: clamp(16px, 4vw, 20px) !important;
      }
      
      .reset-icon {
        font-size: clamp(20px, 5vw, 28px) !important;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "vue": "https://cdn.jsdelivr.net/npm/vue@latest/dist/vue.esm-browser.js",
        "vuetify": "https://cdn.jsdelivr.net/npm/vuetify@3.7.16/dist/vuetify-labs.esm.js"

    }
    </script>
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-app-bar :elevation="2">
          <v-app-bar-title>ÁæΩÁêÉÂ†¥</v-app-bar-title>
        </v-app-bar>
        <v-main>
          <v-container fluid class="pa-1 app-container">
            <v-row justify="center" class="fill-height">
              <v-col cols="12" style="max-width: 95vw;">
                <v-card elevation="4" class="main-card">
                  <v-card-title class="text-center pa-3 card-title">ÁæΩÁêÉË®àÂàÜ</v-card-title>
                  <v-card-text class="pa-2">
                    <!-- ‰∏äÂçäÈÉ®ÔºöÁêÉÂ†¥Âúñ -->
                    <v-row>
                      <v-col cols="12" class="text-center pa-1">
                        <div class="mb-2 court-title">ÁôºÁêÉ‰ΩçÁΩÆ</div>
                        <div class="court-container">
                          
                          <!-- ÁêÉÂ†¥Â§ñÊ°ÜÁ∑ö (ÈõôÊâìÁïåÁ∑ö) -->
                          <div class="court-outer-line"></div>
                          
                          <!-- ÂñÆÊâìÂÅ¥ÁïåÁ∑ö (ÂÖßÊ°Ü) -->
                          <div class="court-inner-line"></div>
                          
                          <!-- ‰∏≠Á∑ö (Á∂≤Â≠ê‰ΩçÁΩÆ) -->
                          <div class="court-net"></div>
                          <!-- Á∂≤Êü± -->
                          <div class="court-net-post top"></div>
                          <div class="court-net-post bottom"></div>
                          
                          <!-- Ê∞¥Âπ≥‰∏≠Á∑ö -->
                          <div class="court-center-line"></div>
                          
                          <!-- Áü≠ÁôºÁêÉÁ∑ö (Â∑¶) -->
                          <div class="court-service-line left"></div>
                          <!-- Áü≠ÁôºÁêÉÁ∑ö (Âè≥) -->
                          <div class="court-service-line right"></div>
                          
                          <!-- Â∑¶ÈöäÂçÄÂüüÊ®ôÁ§∫ (Â∑¶ÂÅ¥) -->
                          <div class="team-label left">Â∑¶Èöä</div>
                          
                          <!-- Â∑¶Èöä‰∏äÁôºÁêÉÂçÄ -->
                          <div 
                            :style="{ backgroundColor: getServeAreaColor('left-top') }"
                            class="serve-area left-top"
                          >
                            <span class="serve-text">
                              {{ getServeAreaText('left-top') }}
                            </span>
                          </div>
                          
                          <!-- Â∑¶Èöä‰∏ãÁôºÁêÉÂçÄ -->
                          <div 
                            :style="{ backgroundColor: getServeAreaColor('left-bottom') }"
                            class="serve-area left-bottom"
                          >
                            <span class="serve-text">
                              {{ getServeAreaText('left-bottom') }}
                            </span>
                          </div>
                          
                          <!-- Âè≥ÈöäÂçÄÂüüÊ®ôÁ§∫ (Âè≥ÂÅ¥) -->
                          <div class="team-label right">Âè≥Èöä</div>
                          
                          <!-- Âè≥Èöä‰∏äÁôºÁêÉÂçÄ -->
                          <div 
                            :style="{ backgroundColor: getServeAreaColor('right-top') }"
                            class="serve-area right-top"
                          >
                            <span class="serve-text">
                              {{ getServeAreaText('right-top') }}
                            </span>
                          </div>
                          
                          <!-- Âè≥Èöä‰∏ãÁôºÁêÉÂçÄ -->
                          <div 
                            :style="{ backgroundColor: getServeAreaColor('right-bottom') }"
                            class="serve-area right-bottom"
                          >
                            <span class="serve-text">
                              {{ getServeAreaText('right-bottom') }}
                            </span>
                          </div>
                        </div>
                      </v-col>
                    </v-row>
                    
                    <!-- ÂàÜÈöîÁ∑ö -->
                    <v-divider class="my-3" :thickness="3"></v-divider>
                    
                    <!-- ‰∏ãÂçäÈÉ®ÔºöË®àÂàÜÂçÄÂüüÔºàÂ∑¶Âè≥‰∏¶ÊéíÔºâ -->
                    <v-row class="mb-2">
                      <!-- Â∑¶Èöä -->
                      <v-col cols="6" class="text-center pa-2">
                        <div class="mb-3 team-name left">Â∑¶Èöä</div>
                        <div class="mb-4 score-display left">{{ scoreLeft }}</div>
                        <div>
                          <v-btn 
                            color="primary" 
                            @click="addScore('left')" 
                            class="ma-1 score-button"
                          >
                            +
                          </v-btn>
                          <v-btn 
                            color="secondary" 
                            @click="subScore('left')" 
                            class="ma-1 score-button"
                          >
                            -
                          </v-btn>
                        </div>
                      </v-col>
                      
                      <!-- Âè≥Èöä -->
                      <v-col cols="6" class="text-center pa-2">
                        <div class="mb-3 team-name right">Âè≥Èöä</div>
                        <div class="mb-4 score-display right">{{ scoreRight }}</div>
                        <div>
                          <v-btn 
                            color="primary" 
                            @click="addScore('right')" 
                            class="ma-1 score-button"
                          >
                            +
                          </v-btn>
                          <v-btn 
                            color="secondary" 
                            @click="subScore('right')" 
                            class="ma-1 score-button"
                          >
                            -
                          </v-btn>
                        </div>
                      </v-col>
                    </v-row>
                    
                    <!-- ÈáçÁΩÆÊåâÈàï -->
                    <v-row justify="center" class="mt-2">
                      <v-col cols="auto">
                        <v-btn 
                          color="error" 
                          @click="resetScore" 
                          class="px-4 reset-button"
                        >
                          <v-icon left class="reset-icon">mdi-refresh</v-icon>
                          ÈáçÁΩÆÂàÜÊï∏
                        </v-btn>
                      </v-col>
                    </v-row>
                </v-card>
              </v-col>
            </v-row>
          </v-container>
        </v-main>
      </v-app>
    </div>
    <script type="module">
      import { createApp, ref, computed } from "vue"
      import { createVuetify } from "vuetify"
      const App = {
        setup() {
          // Á∞°ÂñÆÁöÑË®àÂàÜÂäüËÉΩ
          const scoreLeft = ref(0)
          const scoreRight = ref(0)
          
          // Áç≤ÂèñÁôºÁêÉÂçÄÂüüËÉåÊôØÈ°èËâ≤
          function getServeAreaColor(area) {
            const [team, position] = area.split('-')
            const teamScore = team === 'left' ? scoreLeft.value : scoreRight.value
            
            let shouldHighlight
            if (scoreLeft.value === 0 && scoreRight.value === 0) {
              // Âè™ÊúâÁï∂ÂÖ©ÈÇäÈÉΩÊòØ0:0ÊôÇÔºåÈÉΩÂú®Âè≥ÊñπÁôºÁêÉÔºöÂ∑¶ÈöäÂè≥Êñπ(‰∏ãÂçÄ)ÔºåÂè≥ÈöäÂè≥Êñπ(‰∏äÂçÄ)
              shouldHighlight = (team === 'left' && position === 'bottom') || 
                               (team === 'right' && position === 'top')
            } else {
              // ÂÖ∂‰ªñÊÉÖÊ≥Å‰ΩøÁî®Áµ±‰∏ÄÁöÑÂ•áÂÅ∂Êï∏Ë¶èÂâáÔºöÂÅ∂Êï∏ÂàÜÂè≥ÊñπÁôºÁêÉÔºåÂ•áÊï∏ÂàÜÂ∑¶ÊñπÁôºÁêÉ
              if (team === 'left') {
                // Â∑¶ÈöäÔºöÂÅ∂Êï∏ÂàÜÂè≥Êñπ(‰∏ãÂçÄ)ÔºåÂ•áÊï∏ÂàÜÂ∑¶Êñπ(‰∏äÂçÄ)
                shouldHighlight = (teamScore % 2 === 0 && position === 'bottom') || 
                                 (teamScore % 2 === 1 && position === 'top')
              } else {
                // Âè≥ÈöäÔºöÂÅ∂Êï∏ÂàÜÂè≥Êñπ(‰∏äÂçÄ)ÔºåÂ•áÊï∏ÂàÜÂ∑¶Êñπ(‰∏ãÂçÄ)
                shouldHighlight = (teamScore % 2 === 0 && position === 'top') || 
                                 (teamScore % 2 === 1 && position === 'bottom')
              }
            }
            
            if (shouldHighlight) {
              return team === 'left' ? 'rgba(33, 150, 243, 0.6)' : 'rgba(244, 67, 54, 0.6)' // Â∑¶ÈöäËóçËâ≤ÔºåÂè≥ÈöäÁ¥ÖËâ≤
            }
            return 'rgba(255,255,255,0.1)' // È†êË®≠ÈÄèÊòé
          }
          
          // Áç≤ÂèñÁôºÁêÉÂçÄÂüüÊñáÂ≠ó
          function getServeAreaText(area) {
            const [team, position] = area.split('-')
            const teamScore = team === 'left' ? scoreLeft.value : scoreRight.value
            
            let shouldHighlight
            if (scoreLeft.value === 0 && scoreRight.value === 0) {
              // Âè™ÊúâÁï∂ÂÖ©ÈÇäÈÉΩÊòØ0:0ÊôÇÔºåÈÉΩÂú®Âè≥ÊñπÁôºÁêÉÔºöÂ∑¶ÈöäÂè≥Êñπ(‰∏ãÂçÄ)ÔºåÂè≥ÈöäÂè≥Êñπ(‰∏äÂçÄ)
              shouldHighlight = (team === 'left' && position === 'bottom') || 
                               (team === 'right' && position === 'top')
            } else {
              // ÂÖ∂‰ªñÊÉÖÊ≥Å‰ΩøÁî®Áµ±‰∏ÄÁöÑÂ•áÂÅ∂Êï∏Ë¶èÂâáÔºöÂÅ∂Êï∏ÂàÜÂè≥ÊñπÁôºÁêÉÔºåÂ•áÊï∏ÂàÜÂ∑¶ÊñπÁôºÁêÉ
              if (team === 'left') {
                // Â∑¶ÈöäÔºöÂÅ∂Êï∏ÂàÜÂè≥Êñπ(‰∏ãÂçÄ)ÔºåÂ•áÊï∏ÂàÜÂ∑¶Êñπ(‰∏äÂçÄ)
                shouldHighlight = (teamScore % 2 === 0 && position === 'bottom') || 
                                 (teamScore % 2 === 1 && position === 'top')
              } else {
                // Âè≥ÈöäÔºöÂÅ∂Êï∏ÂàÜÂè≥Êñπ(‰∏äÂçÄ)ÔºåÂ•áÊï∏ÂàÜÂ∑¶Êñπ(‰∏ãÂçÄ)
                shouldHighlight = (teamScore % 2 === 0 && position === 'top') || 
                                 (teamScore % 2 === 1 && position === 'bottom')
              }
            }
            
            if (shouldHighlight) {
              return 'üè∏ÁôºÁêÉ'
            }
            return position === 'top' ? '‰∏äÂçÄ' : '‰∏ãÂçÄ'
          }
          
          function addScore(team) {
            if (team === 'left') {
              scoreLeft.value++
            } else {
              scoreRight.value++
            }
          }
          
          function subScore(team) {
            if (team === 'left' && scoreLeft.value > 0) {
              scoreLeft.value--
            } else if (team === 'right' && scoreRight.value > 0) {
              scoreRight.value--
            }
          }
          
          function resetScore() {
            scoreLeft.value = 0
            scoreRight.value = 0
          }
          
          return {
            scoreLeft,
            scoreRight,
            addScore,
            subScore,
            resetScore,
            getServeAreaColor,
            getServeAreaText
          }
        }
      }
      
      const vuetify = createVuetify()
      const app = createApp(App)
      app.use(vuetify).mount('#app')
    </script>
  </body>
</html>
